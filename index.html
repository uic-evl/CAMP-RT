<!DOCTYPE html>
<html lang="en">

<head>
    <link rel='shortcut icon' type='image/x-icon' href='resources/node.ico' />
    <title>CAMP-RT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
        }

        body {
            color: #000;
            font-family: sans-serif;
            font-size: 13px;
            background-color: #fff;
            margin: 0px;
        }

        #content {
            position: absolute;
            top: 0px;
            width: 100%;
            z-index: 1;
            padding: 7em 0 0 0;
        }

        a {
            color: #0080ff;
        }

        #c {
            position: fixed;
            left: 0px;
            width: 100%;
            height: 100%;
        }

        #dropMenu {
            position: absolute;
            bottom: 3px;
            left: 10px;
            opacity: 0.95;
            z-index: 11;
        }

        #loadScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #eee;
            font-family: sans-serif;
            font-size: large;
            text-align: center;
            background-color: #444;
            z-index: 100;
        }

        select {
            cursor: pointer;
            color: #eee;
            background-color: #444;
            font-family: sans-serif;
            font-size: medium;
            font-weight: lighter;
            /*text-align: center;*/
            width: 125px;
            height: 31px;
            -webkit-border-radius: 0px;
            border: 0px;
            outline: 5px solid #444;
            outline-offset: -2px;
        }

        select:active,
        select:hover {
            background-color: #666;
            outline-color: #666;
            /*text-align: center;*/
        }

        option:checked,
        option:hover {
            color: #eee;
            background-color: #666;
        }

        #navbar {
            position: fixed;
            opacity: 0.95;
            top: 0px;
            left: 0px;
            background-color: #444;
            width: 100%;
            height: 80px;
            z-index: 10;
            box-shadow: 0px 0px 13px 2px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        #sideMenu_button {
            position: absolute;
            bottom: 0px;
            right: 10px;
            color: #eee;
            font-family: sans-serif;
            font-size: 30px;
            cursor: pointer;
            padding: 0px 12px;
        }

        #sideMenu_button:hover {
            background-color: #666;
        }

        #mySidenav {
            padding: 0px 15px 0px 15px;
            height: 75%;
            width: 350px;
            position: fixed;
            opacity: .98;
            top: 83px;
            right: -400px;
            background-color: #444;
            overflow-x: hidden;
            overflow-y: auto;
            transition: 0.5s;
            padding-top: 20px;
            z-index: 10;
            box-shadow: 0px 5px 13px 2px rgba(0, 0, 0, 0.7);
        }

        #mySidenav .navText {
            padding: 8px 0px 8px 0px;
            font-family: sans-serif;
            text-decoration: none;
            text-align: right;
            font-size: medium;
            font-weight: normal;
            color: #eee;
            display: block;
            transition: 0.3s;
        }

        #masterList {
            width: 100%;
            height: auto;
            border: 0px solid #333;
            font-family: sans-serif;
            text-decoration: none;
            font-size: small;
            font-weight: lighter;
            color: #eee;
            margin: 0 auto;
        }

        .checkboxContainer {
            padding-top: 3px;
            padding-bottom: 3px;
            padding-left: 10px;
        }

        .checkboxContainer:hover {}

        label {
            padding-left: 15px;
        }

        #colorScale {
            position: relative;
            top: 22px;
            height: 30px;
            margin: 2px auto 2px auto;
            border: 1px solid black;
            color: #eee;
            display: inline-block;
            transition: 0.3s;
            cursor: crosshair;
            z-index: 11;
        }

        .scaleLabels {
            position: absolute;
            top: 30px;
            width: 30px;
            height: 20px;
            text-align: left;
            font-family: sans-serif;
            font-size: small;
            color: white;
            background-color: #444;
            border-left: 1px solid black;
            padding-left: 5px;
            padding-top: 3px;
            z-index: 11;
        }

        #unitLabel {
            position: absolute;
            right: -56px;
            top: -1px;
            width: 55px;
            height: 30px;
            text-align: left;
            font-family: sans-serif;
            font-size: small;
            line-height: 30px;
            color: white;
            background-color: #444;
            padding: 0px 5px;
            z-index: 11;
        }

        #colorScaleDetails {
            position: absolute;
            top: -21px;
            width: 40px;
            height: 20px;
            text-align: left;
            font-family: sans-serif;
            font-size: small;
            color: #00e4ff;
            background-color: #444;
            border-left: 1px solid black;
            padding-left: 5px;
            padding-top: 3px;
            z-index: 12;
            display: none;
            opacity: .9;
        }

        @media screen and (max-height: 450px) {
            .mySidenav {
                padding-top: 15px;
            }
            .mySidenav .navText {
                font-size: 18px;
            }
        }

        #details {
            position: fixed;
            display: none;
            opacity: 0.95;
            top: -500px;
            left: -500px;
            background-color: #444;
            z-index: 10;
            border: 1px solid black;
            box-shadow: 0px 0px 12px 2px rgba(0, 0, 0, 0.7);
        }

        #details #details_organName {
            width: 100%;
            height: 25px;
            text-align: center;
            font-family: sans-serif;
            font-size: small;
            color: #eee;
            padding: 10px 0px;
            margin-right: 30px;
        }

        #details #details_dosePerVolume {
            width: 100%;
            height: 25px;
            text-align: center;
            font-family: sans-serif;
            font-size: medium;
            color: #eee;
            padding: 9px 0px;
            margin-right: 30px;
            margin-bottom: 10px;
        }

        #details #details_line {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            margin-left: 10px;
            margin-right: 10px;
            border-top: 1px solid black;
        }

        #details #details_table {
            margin: 0px 2px 5px 2px;
            width: 95%;
            border-collapse: collapse;
            border-top: 0px solid red;
        }

        #details td {
            font-family: sans-serif;
            font-size: small;
            color: #eee;
            padding: 1px 5px;
            border: 0px solid red;
        }

        #alt_details_organName {
            width: 100%;
            height: 25px;
            text-align: center;
            font-family: sans-serif;
            font-size: small;
            color: #eee;
            padding: 10px 0px;
            margin-right: 30px;
        }

        #alt_details_dosePerVolume {
            width: 100%;
            height: 25px;
            text-align: center;
            font-family: sans-serif;
            font-size: medium;
            color: #eee;
            padding: 9px 0px;
            margin-right: 30px;
        }

        #alt_details_line {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            margin-left: 10px;
            margin-right: 10px;
            border-top: 1px solid black;
        }

        #alt_details_table {
            margin: 0px 2px 5px 2px;
            width: 95%;
            border-collapse: collapse;
            border-top: 0px solid red;
        }

        #alt_details_table td {
            font-family: sans-serif;
            font-size: small;
            color: #eee;
            padding: 1px 5px;
            border: 0px solid red;
        }

        .list-item {
            position: relative;
            display: inline-block;
            margin: 1em;
            padding: 0em;
            box-shadow: 0px 0px 12px 1px rgba(0, 0, 0, 0.25);
        }

        .list-item .scene {
            cursor: crosshair;
            width: 350px;
            height: 350px;
        }

        .list-item .description {
            color: #444;
            font-family: sans-serif;
            font-size: large;
            padding: 6px;
            width: 150px;
            /*margin-top: 0.5em;*/
            float: left;
        }

        .list-item .pScore {
            color: #888;
            font-family: sans-serif;
            font-size: large;
            padding: 6px;
            /*margin-top: 0.5em;*/
            float: right;
        }

        .hide {

            display: none !important;

        }
    </style>
</head>

<body>

    <canvas id="c"></canvas>

    <div id="loadScreen">
        <div style="position: relative; top: 200px;">loading...</div>
    </div>

    <div id="content">
        <div id="navbar">
            <div id="dropMenu">
                <select id="patientMenu" onchange="dropDown(this);">
            </select>
            </div>
            <div id="colorScale">
                <div id="colorScaleDetails"></div>
                <div id="unitLabel">(GY)</div>
                <!--
                <div class="scaleLabels" style="left: 0px;">0</div>
                <div class="scaleLabels" style="left: 100px;">5</div>
                <div class="scaleLabels" style="left: 200px;">10</div>
                <div class="scaleLabels" style="left: 280px;">50</div>
                <div class="scaleLabels" style="left: 340px;">100</div>
                -->
            </div>
            <span id="sideMenu_button" onclick="handleSideNav()">&#9776;</span>
        </div>
        <div id="mySidenav" class="sidenav">
            <!--<div class="navText">Color Scale</div>
            <div id="colorScale"></div> -->
            <div class="navText">Organs</div>
            <div id="masterList"></div>
            <div style="height: 200px; width: 100%;"></div>
        </div>
        <div id="details" onmousemove="onHideDetails()">
            <div id="details_organName">name_of_organ</div>
            <div id="details_dosePerVolume">dose_per_volume</div>
            <div class="hide" id="details_line"></div>
            <table class="hide" id="details_table">
                <tr>
                    <td style="text-align: right; color: #ccc;">Volume (cc):</td>
                    <td id="details_volume_val">N/A</td>
                </tr>
                <tr>
                    <td style="text-align: right; color: #ccc;">Min (GY):</td>
                    <td id="details_minDose_val">N/A</td>
                </tr>
                <tr>
                    <td style="text-align: right; color: #ccc;">Mean (GY):</td>
                    <td id="details_meanDose_val">N/A</td>
                </tr>
                <tr>
                    <td style="text-align: right; color: #ccc;">Max (GY):</td>
                    <td id="details_maxDose_val">N/A</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="js/three/three.js"></script>
    <script src="js/controls/OrbitControls.js"></script>

    <script src="js/Detector.js"></script>
    <script src="js/renderers/Projector.js"></script>

    <script src="js/d3/d3.min.js"></script>

    <script src="js/THREEx.KeyboardState.js"></script>
    <script src="js/loaders/STLLoader.js"></script>

    <script id="template" type="notjs">
        <div class="scene"></div>
        <div class="description">$</div>
        <div class="pScore">!</div>
        <div style="clear: both;"></div>
    </script>

    <script type="text/javascript" src="camprt.js"></script>

    <script>
        window.dropDown = function(e) {
            //console.log(e.value);
            //
            updateOrder(e.value);
        }

        //maybe include onmouseleave="handleSideNav()" in sidenav
        var sideNavClosed = true;
        var sideNav = document.getElementById("mySidenav");

        function handleSideNav() {

            if (sideNavClosed)
                sideNav.style.right = "0px";
            else
                sideNav.style.right = "-400px";

            sideNavClosed = !sideNavClosed;
        }


        function onHideDetails() {



        }
    </script>
</body>

</html>
