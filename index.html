<!DOCTYPE html>
<html lang="en">

<head>
    <link rel='shortcut icon' type='image/x-icon' href='data/node.ico' />
    <title>CAMP-RT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
        }

        body {
            color: #000;
            font-family: sans-serif;
            font-size: 13px;
            background-color: #fff;
            margin: 0px;
        }

        #content {
            position: absolute;
            top: 0px;
            width: 100%;
            z-index: 1;
            padding: 3em 0 0 0;
        }

        a {
            color: #0080ff;
        }

        #c {
            position: fixed;
            left: 0px;
            width: 100%;
            height: 100%;
        }

        #dropMenu {
            position: fixed;
            opacity: 0.95;
            top: 3px;
            left: 3px;
            z-index: 10;
            box-shadow: 0px 0px 12px 5px rgba(0, 0, 0, 0.7);
        }

        select {
            cursor: pointer;
            color: #eee;
            background-color: #444;
            font-family: sans-serif;
            font-size: medium;
            font-weight: lighter;
            text-align: center;
            width: 125px;
            height: 31px;
            -webkit-border-radius: 0px;
            border: 0px;
            outline: 5px solid #444;
            outline-offset: -2px;
        }

        select:active,
        select:hover {
            background-color: #666;
            outline-color: #666;
        }

        option:checked,
        option:hover {
            color: #eee;
            background-color: #666;
        }

        #navbar {
            position: fixed;
            opacity: 0.95;
            top: 0px;
            left: 131px;
            background-color: #444;
            width: 100%;
            height: 37px;
            border-left-style: solid;
            border-left-width: 2px;
            border-left-color: #444;
            z-index: 10;
            box-shadow: 4px 0px 13px 2px rgba(0, 0, 0, 0.7);
        }

        #sideMenu_button {
            position: fixed;
            top: -3px;
            right: 0px;
            color: #eee;
            font-family: sans-serif;
            font-size: 30px;
            cursor: pointer;
            padding: 0px 12px;
        }

        #sideMenu_button:hover {
            background-color: #666;
        }

        .sidenav {
            height: 100%;
            width: 350px;
            position: fixed;
            opacity: 0.95;
            top: 40px;
            right: -400px;
            background-color: #444;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 20px;
            z-index: 10;
            box-shadow: 0px 5px 13px 2px rgba(0, 0, 0, 0.7);
        }

        .sidenav .navText {
            padding: 8px 10px 8px 10px;
            font-family: sans-serif;
            text-decoration: none;
            font-size: medium;
            font-weight: normal;
            color: #eee;
            display: block;
            transition: 0.3s;
        }

        .sidenav #colorScale {
            width: 326px;
            height: 40px;
            margin: 2px auto 2px auto;
            border: 1px solid black;
            color: #eee;
            display: block;
            transition: 0.3s;
        }

        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }
            .sidenav .navText {
                font-size: 18px;
            }
        }

        #details {
            position: fixed;
            opacity: 0.95;
            top: -500px;
            left: -500px;
            background-color: #444;
            z-index: 10;
            border: 1px solid black;
            box-shadow: 0px 0px 12px 2px rgba(0, 0, 0, 0.7);
        }

        #details #details_organName {
            width: 100%;
            height: 25px;
            text-align: center;
            font-family: sans-serif;
            font-size: small;
            color: #eee;
            padding: 10px 0px;
            margin-right: 30px;
        }

        #details #details_dosePerVolume {
            width: 100%;
            height: 25px;
            text-align: center;
            font-family: sans-serif;
            font-size: medium;
            color: #eee;
            padding: 9px 0px;
            margin-right: 30px;
        }

        #details #details_line {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            margin-left: 10px;
            margin-right: 10px;
            border-top: 1px solid black;
        }

        #details #details_table {
            margin: 0px 2px 5px 2px;
            width: 95%;
            border-collapse: collapse;
            border-top: 0px solid red;
        }

        #details td {
            font-family: sans-serif;
            font-size: small;
            color: #eee;
            padding: 1px 5px;
            border: 0px solid red;
        }

        #alt_details_organName {
            width: 100%;
            height: 25px;
            text-align: center;
            font-family: sans-serif;
            font-size: small;
            color: #eee;
            padding: 10px 0px;
            margin-right: 30px;
        }

        #alt_details_dosePerVolume {
            width: 100%;
            height: 25px;
            text-align: center;
            font-family: sans-serif;
            font-size: medium;
            color: #eee;
            padding: 9px 0px;
            margin-right: 30px;
        }

        #alt_details_line {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            margin-left: 10px;
            margin-right: 10px;
            border-top: 1px solid black;
        }

        #alt_details_table {
            margin: 0px 2px 5px 2px;
            width: 95%;
            border-collapse: collapse;
            border-top: 0px solid red;
        }

        #alt_details_table td {
            font-family: sans-serif;
            font-size: small;
            color: #eee;
            padding: 1px 5px;
            border: 0px solid red;
        }

        .list-item {
            position: relative;
            display: inline-block;
            margin: 1em;
            padding: 1em;
            box-shadow: 0px 0px 12px 1px rgba(0, 0, 0, 0.25);
        }

        .list-item .scene {
            cursor: crosshair;
            width: 350px;
            height: 350px;
        }

        .list-item .description {
            color: #444;
            font-family: sans-serif;
            font-size: large;
            width: 150px;
            margin-top: 0.5em;
            float: left;
        }

        .list-item .pScore {
            color: #888;
            font-family: sans-serif;
            font-size: large;
            margin-top: 0.5em;
            float: right;
        }

    </style>
</head>

<body>

    <canvas id="c"></canvas>

    <div id="content">
        <div id="dropMenu">
            <select id="patientMenu" onchange="dropDown(this);">
            </select>
        </div>
        <div id="navbar">
            <span id="sideMenu_button" onclick="handleSideNav()">&#9776;</span>
        </div>
        <div id="mySidenav" class="sidenav">
            <div class="navText">Color Scale</div>
            <div id="colorScale"></div>
        </div>
        <div id="details">
            <div id="details_organName">name_of_organ</div>
            <div id="details_dosePerVolume">dose_per_volume</div>
            <div id="details_line"></div>
            <table id="details_table">
                <tr>
                    <td style="text-align: right; color: #ccc;">Volume (cc):</td>
                    <td id="details_volume_val">N/A</td>
                </tr>
                <tr>
                    <td style="text-align: right; color: #ccc;">Mean Dose (GY):</td>
                    <td id="details_meanDose_val">N/A</td>
                </tr>
                <tr>
                    <td style="text-align: right; color: #ccc;">Min Dose (GY):</td>
                    <td id="details_minDose_val">N/A</td>
                </tr>
                <tr>
                    <td style="text-align: right; color: #ccc;">Max Dose (GY):</td>
                    <td id="details_maxDose_val">N/A</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="build/three.js"></script>
    <script src="js/controls/OrbitControls.js"></script>

    <script src="js/Detector.js"></script>
    <script src="js/renderers/Projector.js"></script>

    <script src="js/d3/d3.min.js"></script>

    <script src="js/THREEx.KeyboardState.js"></script>
    <script src="js/loaders/OBJLoader.js"></script>

    <script id="template" type="notjs">
        <div class="scene"></div>
        <div class="description">Patient $</div>
        <div class="pScore">!</div>
        <div style="clear: both;"></div>
    </script>

    <script type="text/javascript" src="camprt.js"></script>

    <script>
        window.dropDown = function(e) {
            //console.log(e.value);
            updateOrder(e.value);
        }

        //maybe include onmouseleave="handleSideNav()" in sidenav
        var sideNavClosed = 1;

        function handleSideNav() {

            var sideNav = document.getElementById("mySidenav");

            if (sideNavClosed)
                sideNav.style.right = "0px";
            else
                sideNav.style.right = "-400px";

            sideNavClosed = !sideNavClosed;
        }

    </script>
</body>

</html>
